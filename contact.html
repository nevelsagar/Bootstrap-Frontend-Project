                    <li class="nav-item">

    <div class="container">
    <h1 class="my-4 co1">Contact Us</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="select" class="form-label">Select Your Query</label>

            <select class="form-select" aria-label="Default select example" id="select">
                <option>Web</option>
                <option>Tech Stack</option>
                <option>Technology</option>
                <option>Others</option>
            </select>

            <div class="row">

                <div class="col-2">
                    Are You A Member ?
                </div>
                <div class="form-check col-10">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        Yes
                    </label>
                </div>

            </div>
            <div class="row">

                <div class="col-2">
                    Are You A Professor ?
                </div>
                <div class="form-check col-10">
                    <input class="form-check-input" type="checkbox" value="" id="pflexCheckChecked" >
                    <label class="form-check-label" for="pflexCheckChecked">
                        Yes
                    </label>
                </div>

            </div>
            <div class="row">

                <div class="col-2">
                    Are You A Coder ?
                </div>
                <div class="form-check col-10">
                    <input class="form-check-input" type="checkbox" value="" id="cflexCheckChecked" >
                    <label class="form-check-label" for="cflexCheckChecked">
                        Yes
                    </label>
                </div>

        </div>
        <div class="mb-3">

        </div>
